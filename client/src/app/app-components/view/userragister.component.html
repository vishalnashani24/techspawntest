<body class="hold-transition login-page">
  <div class="login-box">
    <!-- /.login-logo -->
    <div class="login-box-body">
      
      <form id="loginForm" [formGroup]="userlogin" (ngSubmit)="login()" novalidate>
        <div class="form-group has-feedback">
          <input type="email" class="form-control" placeholder="Email" name="email" formControlName="email" autofocus>
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="Password" name="password" formControlName="password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="firstname" name="firstname" formControlName="firstname" autofocus>
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="lastname" name="lastname" formControlName="lastname">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="col-xs-12">
         
          <button [disabled]="userlogin.invalid || httpCall" type="submit" class="btn btn-primary btn-block btn-flat">
              <img *ngIf="httpCall" src="{{config.assetPath}}/img/loader/ajax-loader.gif" />
              <span *ngIf="!httpCall">Ragister</span>
            </button>
          <!-- /.col -->
        </div>
      </form>
      <a class="ml10" routerLink="/login">login</a>
      <br>
      <!-- <a href="register.html" class="text-center">Register a new membership</a> -->
    </div>
    <!-- /.login-box-body -->
  </div>
</body>
